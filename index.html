
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twotter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            width: 150px;
        }

        h1 {
            color: #b22222;
            font-size: 3em;
        }

        p {
            color: #333;
            font-size: 1.2em;
            max-width: 600px;
            margin: 20px auto;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background-color: #b22222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #8b0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/twotter.png" alt="Twotter Logo" class="logo">
        <h1>Welcome to Twotter (formerly known as Y)</h1>
        <p>This is an example website</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</body>
</html>
